<header>  
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Test para Angular</a>      
    </nav>  
</header>

<div id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-group">
          <!-- *ngFor es código Backend de Angular como el For(){} de PHP por ejemplo -->
          <li
            *ngFor="let employee of employeeArray"
            class="list-group-item list-group-item-action"
            (click)="openForEdit(employee)"
            [class.active]="employee == selectedEmployee"
            >
            <span class="badge badge-primary">{{ employee.id }}</span> {{ employee.name }} - {{ employee.country }}
          </li>
        </ul>
        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">
                Insertar empleados
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Inserta un nombre" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Inserta un país" class="form-control">
            </div>
            <button (click)="AddOrEdit()" class="btn btn-primary">
              Enviar
            </button>
            <button
            *ngIf="selectedEmployee.id !== 0"
            class="btn btn-danger"
            (click)="Delete()"
            >
              Borrar
            </button>
          </div>          
        </div>
      </div>
    </div>
  </div>
</div>
