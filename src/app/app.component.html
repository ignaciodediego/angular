<header>  
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Test para Angular</a>      
    </nav>  
</header>

<div id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-group">
          <li
            *ngFor="let employee of employeeArray"
            class="list-group-item list-group-item-action">
            <span class="badge badge-primary">{{ employee.id }}</span> {{ employee.name }} - {{ employee.country }}
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
